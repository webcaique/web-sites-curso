<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block; /*Deixar na mesma linha*/
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        /*
        PSEUDOCLASSE = :;
        */

        div:hover{
            background-color: red;
        }

        div:hover > p{
            display: block;
        }

        div > p{
            display: none;
        }

    </style>
</head>
<body>
    <div id="div1">01</div>
    <div id="div2">02</div>
    <div id="div3">03</div>
    <div>
        PASSE O MOUSE EM CIMA
        <p>AQUI</p>
    </div>
</body>
</html>
