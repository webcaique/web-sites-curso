<!DOCTYPE html>

    <title>LISTAS</title>
</head>
<body>
    <h1>LISTAS</h1>
    <h2>Lista ordenada</h2>
    <ol>
        <li> Primeiro
            <ol>
                <li>Primieiro do Primeiro</li>
                <li>Segundo do Primeiro</li>
            </ol>
        </li>
        <li>Segundo</li>

        <li>F</li>

    <dl>
        <dt>TERMO</dt>
        <dd>DESCRIÇÃO</dd>
    </dl>
</body>
</html>
